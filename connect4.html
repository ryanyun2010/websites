            if (chkLine(bd[r][c], bd[r][c+1], bd[r][c+2], bd[r][c+3])){

            }

                console.log("r3 . "+bd[r][c]+":"+bd[r+1][c+1]+":"+bd[r+2][c+2]+":"+bd[r+3][c+3])

                return bd[r][c];
              
            }
        }
    }

    // Check down-left
    for (r = 4; r < 7; r++){
        for (c = 0; c < 4; c++){
            if (chkLine(bd[r][c], bd[r-1][c+1], bd[r-2][c+2], bd[r-3][c+3])){
                return bd[r][c];
            }
        }
    }

    return 0;
}
